spring:
  output:
    ansi:
      enabled: ALWAYS
  application:
    name: SportsPeak
  # DB CONNECTION
  datasource:
    url: jdbc:h2:mem:testDATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1;
    username: sa
    password: password
    driverClassName: org.h2.Driver
  # JPA
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  ##SQL
  sql:
    init:
      mode: always
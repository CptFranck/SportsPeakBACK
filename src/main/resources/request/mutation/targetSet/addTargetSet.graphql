mutation ($inputNewTargetSet: InputNewTargetSet!){
    addTargetSet(inputNewTargetSet: $inputNewTargetSet) {
        id
        setNumber
        repetitionNumber
        weight
        weightUnit
        physicalExertionUnitTime{
            hours
            minutes
            seconds
        }
        restTime{
            hours
            minutes
            seconds
        }
        targetSetUpdate {
            id
        }
        performanceLogs {
            id
            setIndex
            repetitionNumber
            weight
            weightUnit
            logDate
        }
    }
}
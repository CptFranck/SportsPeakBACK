mutation ($inputProgExerciseTrustLabel : InputProgExerciseTrustLabel!){
    modifyProgExerciseTrustLabel(inputProgExerciseTrustLabel: $inputProgExerciseTrustLabel) {
        id
        name
        note
        exercise {
            id
            name
            description
            goal
        }
        targetSets {
            id
            setNumber
            repetitionNumber
            weight
            weightUnit
            physicalExertionUnitTime{
                hours
                minutes
                seconds
            }
            restTime{
                hours
                minutes
                seconds
            }
            creationDate
            targetSetUpdate {
                id
            }
        }
        creator {
            id
            email
            firstName
            lastName
            username
        }
        visibility
        trustLabel
    }
}
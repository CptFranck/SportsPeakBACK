mutation ($inputUserIdentity : InputUserIdentity!){
    modifyUserIdentity(inputUserIdentity: $inputUserIdentity) {
        id
        email
        firstName
        lastName
        username
        roles {
            id
            name
            privileges {
                id
                name
            }
        }
        progExercises {
            id
            name
            note
            trustLabel
            visibility
        }
        progExercisesCreated {
            id
            name
            note
            trustLabel
            visibility
        }
    }
}
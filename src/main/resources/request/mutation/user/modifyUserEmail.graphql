mutation ($inputUserEmail : InputUserEmail!){
    modifyUserEmail(inputUserEmail: $inputUserEmail) {
        tokenType
        accessToken
        user {
            id
            email
            firstName
            lastName
            username
            roles {
                id
                name
                privileges {
                    id
                    name
                }
            }
            progExercises {
                id
                name
                note
                trustLabel
                visibility
            }
            progExercisesCreated {
                id
                name
                note
                trustLabel
                visibility
            }
        }
    }
}
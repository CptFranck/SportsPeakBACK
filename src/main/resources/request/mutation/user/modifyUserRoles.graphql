mutation ($inputUserRoles : InputUserRoles!){
    modifyUserRoles(inputUserRoles: $inputUserRoles) {
        id
        email
        firstName
        lastName
        username
        roles {
            id
            name
            privileges {
                id
                name
            }
        }
        progExercises {
            id
            name
            note
            label
            visibility
        }
        progExercisesCreated {
            id
            name
            note
            label
            visibility
        }
    }
}
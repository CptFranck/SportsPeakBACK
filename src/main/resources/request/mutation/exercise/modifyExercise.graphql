mutation ($inputExercise : InputExercise!){
    modifyExercise(inputExercise: $inputExercise) {
        id
        name
        goal
        description
        muscles {
            id
            name
            function
        }
        exerciseTypes {
            id
            name
            goal
        }
        progExercises {
            id
            name
            note
            trustLabel
            visibility
        }
    }
}
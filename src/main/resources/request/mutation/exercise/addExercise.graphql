mutation ($inputNewExercise : InputNewExercise!){
    addExercise(inputNewExercise: $inputNewExercise) {
        id
        name
        goal
        description
        muscles {
            id
            name
            function
        }
        exerciseTypes {
            id
            name
            goal
        }
        progExercises {
            id
            name
            note
            trustLabel
            visibility
        }
    }
}
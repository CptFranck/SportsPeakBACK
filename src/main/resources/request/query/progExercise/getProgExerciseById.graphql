query ($id : Int!){
    getProgExerciseById(id: $id) {
        id
        name
        note
        exercise {
            id
            name
            description
            goal
        }
        targetSets {
            id
            index
            setNumber
            repetitionNumber
            weight
            weightUnit
            physicalExertionUnitTime{
                hours
                minutes
                seconds
            }
            restTime{
                hours
                minutes
                seconds
            }
            creationDate
            targetSetUpdate {
                id
            }
            performanceLogs {
                id
                setIndex
                repetitionNumber
                weight
                weightUnit
                logDate
            }
        }
        creator {
            id
            email
            firstName
            lastName
            username
        }
        visibility
        trustLabel
    }
}
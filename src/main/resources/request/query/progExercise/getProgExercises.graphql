query {
    getProgExercises {
        id
        name
        note
        exercise {
            id
            name
            description
            goal
            muscles {
                id
                name
            }
        }
        targetSets {
            id
            index
            setNumber
            repetitionNumber
            weight
            weightUnit
            physicalExertionUnitTime{
                hours
                minutes
                seconds
            }
            restTime{
                hours
                minutes
                seconds
            }
            creationDate
            targetSetUpdate {
                id
            }
        }
        creator {
            id
            email
            firstName
            lastName
            username
        }
        visibility
        trustLabel
    }
}
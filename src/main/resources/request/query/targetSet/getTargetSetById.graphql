query ($id : Int!){
    getTargetSetById(id: $id) {
        id
        setNumber
        repetitionNumber
        weight
        weightUnit
        physicalExertionUnitTime
        restTime
        targetSetUpdate {
            id
        }
        performanceLogs {
            id
            setIndex
            repetitionNumber
            weight
            weightUnit
            logDate
        }
    }
}
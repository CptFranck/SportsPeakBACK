query ($id : Int!){
    getTargetSetById(id: $id) {
        id
        index
        setNumber
        repetitionNumber
        weight
        weightUnit
        physicalExertionUnitTime{
            hours
            minutes
            seconds
        }
        restTime{
            hours
            minutes
            seconds
        }
        creationDate
        state
        targetSetUpdate {
            id
        }
        performanceLogs {
            id
            setIndex
            repetitionNumber
            weight
            weightUnit
            logDate
        }
    }
}
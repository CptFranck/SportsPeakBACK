query ($progExerciseId : Int!){
    getTargetSetsByProgExerciseId(progExerciseId: $progExerciseId) {
        id
        name
        note
        exercise {
            id
            name
            description
            goal
        }
        targetSets {
            id
            setNumber
            repetitionNumber
            weight
            weightUnit
            physicalExertionUnitTime
            restTime
            creationDate
            targetSetUpdate {
                id
            }
        }
        creator {
            id
            email
            firstName
            lastName
            username
        }
        visibility
        label
    }
}